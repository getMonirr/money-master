<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css / money master css -->
    <link rel="stylesheet" href="./styles/money-master.css">

</head>

<body class="container mx-auto">
    <header class="my-8 text-center">
        <h1 class="font-bold text-emerald-500 text-5xl capitalize">Money master <img class="w-[40px] inline-block"
                src="./images/money-bag.png" alt="money-bag"></h1>

    </header>

    <main>
        <section class="grid grid-cols-2 gap-12">
            <div>
                <img class="object-cover object-center h-full h-md-unset" src="./images/money-master-bg.png" alt="money-master-bg">
            </div>
            <div class="bg-slate-200 py-8 space-y-4 text-center">
                <h2 class="font-bold text-2xl my-5">Income</h2>

                <div>
                    <label for="income" class="mr-3 inline-block w-12 text-right">Income:</label>
                    <input type="text" name="income" value="10000" id="income" class="bg-slate-400 px-3 p-1">
                </div>
                <h2 class="font-bold text-2xl my-5">Expenses</h2>
                <div>
                    <label for="food" class="mr-3 inline-block w-12 text-right">Food:</label>
                    <input type="text" name="food" id="food" value="3000" class="bg-slate-400 px-3 p-1">
                </div>
                <div>
                    <label for="rent" class="mr-3 inline-block w-12 text-right">Rent:</label>
                    <input type="text" name="rent" value="2000" id="rent" class="bg-slate-400 px-3 p-1">
                </div>
                <div class="">
                    <label for="clothes" class="mr-3 inline-block w-12 text-right">Clothes:</label>
                    <input type="text" name="clothes" value="500" id="clothes" class="bg-slate-400 px-3 p-1">
                </div>
                <button id="calculate-btn" class="py-2 px-10 bg-sky-400 font-bold text-white
                 rounded-sm">Calculate</button>
                 <h3 class="font-bold text-xl mb-5">Total Expenses: <span id="total-expenses">5500</span></h3>
                 <h3 id="balance-h3" class="font-bold text-xl mb-5">Balance: <span id="rest-balance">4500</span></h3>
                 <div class="flex items-center justify-evenly w-full max-w-xl mx-auto">
                    <label for="save" class="mr-3 inline-block w-12 text-right">Save:</label>
                    <input type="text" name="save" value="20" id="save-input" class="bg-slate-400 px-3 p-1 w-1/4">
                    <span>%</span>
                    <button id="save-btn" class="py-1 px-10 bg-sky-400 font-bold text-white
                 rounded-sm inline-block">Save</button>
                </div>
                <h3 class="font-bold text-xl mb-5">Saving Amount: <span id="saving-amount">2000</span></h3>
                 <h3 class="font-bold text-xl mb-5">Remaining Balance: <span id="remaining-balance">2500</span></h3>
                 <button id="reset-btn" class="py-1 px-10 bg-sky-400 font-bold text-white
                 rounded-sm inline-block">Reset</button>
            </div>
        </section>
    </main>


    <!-- javaScript  -->
    <script src="./scripts/utilities.js"></script>
    <script src="./scripts/money-master.js"></script>
</body>

</html>
